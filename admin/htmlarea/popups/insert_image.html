<script language="Javascript1.2" defer><!--

function _CloseOnEsc() {
    if(event.keyCode == 27) {
        window.close();
        return;
    }
}

function _getTextRange(elm) {
    var r = elm.parentTextEdit.createTextRange();

    r.moveToElementText(elm);
    return r;
}

window.onerror = HandleError

function HandleError(message, url, line) {
    var str = "An error has occurred in this dialog." + "\n\n"
               + "Error: " + line + "\n" + message;

    alert(str);
    window.close();
    return true;
}

function Init() {
    var elmSelectedImage;
    var htmlSelectionControl = "Control";
    var grngMaster = editdoc.selection.createRange();
    var dpi = 96;

    if(document.all.dpicheck) {
        dpi = document.all.dpicheck.width;
    }
    document.all.lister.contentWindow.navigate('lister.php?DPI=' + dpi);
    document.all.viewer.contentWindow.navigate('viewer.php?DPI=' + dpi);
    document.all.actions.DPI.value = dpi;
    if(dpi != 96) {
        var xfactor = ((dpi < 96) ? (dpi / 95) : (dpi / 97.5));
        var yfactor = ((dpi < 96) ? (dpi / 95) : (dpi / 99.5));
        var width = dialogWidth.substr(0, dialogWidth.search(/\D/));
        var height = dialogHeight.substr(0, dialogHeight.search(/\D/));

        window.dialogWidth = Math.floor((width * xfactor)) + 'px';
        window.dialogHeight = Math.floor((height * yfactor)) + 'px';
    }

    // event handlers
    document.body.onkeypress = _CloseOnEsc;
    btnOK.onclick = new Function("OKClick()");

    txtFileName.fImageLoaded = false;
    txtFileName.intImageWidth = 0;
    txtFileName.intImageHeight = 0;

    if(editdoc.selection.type == htmlSelectionControl) {
        if(grngMaster.length == 1) {
            elmSelectedImage = grngMaster.item(0);
            if(elmSelectedImage.tagName == "IMG") {
                txtFileName.fImageLoaded = true;
                if(elmSelectedImage.src) {
                    txtFileName.value          = elmSelectedImage.src.replace(/^[^*]*(\*\*\*)/, "$1");  // fix placeholder src values that editor converted to abs paths
                    txtFileName.intImageHeight = elmSelectedImage.height;
                    txtFileName.intImageWidth  = elmSelectedImage.width;
                    txtVertical.value          = elmSelectedImage.vspace;
                    txtHorizontal.value        = elmSelectedImage.hspace;
                    txtBorder.value            = elmSelectedImage.border;
                    txtAltText.value           = elmSelectedImage.alt;
                    selAlignment.value         = elmSelectedImage.align;
                }
            }
        }
    }

    txtFileName.value = txtFileName.value || "http://";
    txtFileName.focus();
}

function _isValidNumber(txtBox) {
    var val = parseInt(txtBox);

    if(isNaN(val) || val < 0 || val > 999) {
        return false;
    }
    return true;
}

function OKClick() {
    var elmImage;
    var intAlignment;
    var htmlSelectionControl = "Control";
    var grngMaster = editdoc.selection.createRange();

    if(config.InsertImageURL){
      // create editor contents (and default styles for editor)
      var html = "";
      html += '<html><head>\n';
      if (config.stylesheet) {
        html += '<link href="' +config.stylesheet+ '" rel="stylesheet" type="text/css">\n';
      }
      html += '<style>\n';
      html += 'body {' +config.bodyStyle+ '} \n';
      for (var i in config.fontstyles) {
        var fontstyle = config.fontstyles[i];
        if (fontstyle.classStyle) {
          html += '.' +fontstyle.className+ ' {' +fontstyle.classStyle+ '}\n';
        }
      }
      html += '</style>\n'
        + '</head>\n'
        + '<body contenteditable="true" topmargin=1 leftmargin=1'
  
      // still working on this
      //      + ' oncontextmenu="parent.editor_cMenu_generate(window,\'' +objname+ '\');"'
        +'>';
        // Output url. When url starts with osC image path (it normally should!), than eliminate that part.
        if(txtFileName.value.indexOf(config.OscImageRoot)==0){
          html+=txtFileName.value.substr(config.OscImageRoot.length);
        }else{
          html+=txtFileName.value;
        }
        html+= '</body>\n'
        + '</html>\n';
  
      editdoc.open();
      editdoc.write(html);
      editdoc.close();
      window.close();
      return;
    }
    
    // error checking
    if(!txtFileName.value || txtFileName.value == "http://") {
        alert("Image URL must be specified.");
        txtFileName.focus();
        return;
    }
    if(txtHorizontal.value && !_isValidNumber(txtHorizontal.value)) {
        alert("Horizontal spacing must be a number between 0 and 999.");
        txtHorizontal.focus();
        return;
    }
    if(txtBorder.value && !_isValidNumber(txtBorder.value)) {
        alert("Border thickness must be a number between 0 and 999.");
        txtBorder.focus();
        return;
    }
    if(txtVertical.value && !_isValidNumber(txtVertical.value)) {
        alert("Vertical spacing must be a number between 0 and 999.");
        txtVertical.focus();
        return;
    }

    // delete selected content and replace with image
    if(editdoc.selection.type == htmlSelectionControl && !txtFileName.fImageLoaded) {
        grngMaster.execCommand('Delete');
        grngMaster = editdoc.selection.createRange();
    }

    idstr = "\" id=\"556e697175657e537472696e67";     // new image creation ID
    if(!txtFileName.fImageLoaded) {
        grngMaster.execCommand("InsertImage", false, idstr);
        elmImage = editdoc.all['556e697175657e537472696e67'];
        elmImage.removeAttribute("id");
        elmImage.removeAttribute("src");
        grngMaster.moveStart("character", -1);
    }
    else {
        elmImage = grngMaster.item(0);
        if(elmImage.src != txtFileName.value) {
            grngMaster.execCommand('Delete');
            grngMaster = editdoc.selection.createRange();
            grngMaster.execCommand("InsertImage", false, idstr);
            elmImage = editdoc.all['556e697175657e537472696e67'];
            elmImage.removeAttribute("id");
            elmImage.removeAttribute("src");
            grngMaster.moveStart("character", -1);
            txtFileName.fImageLoaded = false;
        }
        grngMaster = _getTextRange(elmImage);
    }

    if(txtFileName.fImageLoaded) {
        elmImage.style.width = txtFileName.intImageWidth;
        elmImage.style.height = txtFileName.intImageHeight;
    }

    if(txtFileName.value.length > 2040) {
        txtFileName.value = txtFileName.value.substring(0,2040);
    }

    elmImage.src = txtFileName.value;

    if(txtHorizontal.value != "") {
        elmImage.hspace = parseInt(txtHorizontal.value);
    }
    else {
        elmImage.hspace = 0;
    }

    if(txtVertical.value != "") {
        elmImage.vspace = parseInt(txtVertical.value);
    }
    else {
        elmImage.vspace = 0;
    }

    elmImage.alt = txtAltText.value;

    if(txtBorder.value != "") {
        elmImage.border = parseInt(txtBorder.value);
    }
    else {
        elmImage.border = 0;
    }

    elmImage.align = selAlignment.value;
    grngMaster.collapse(false);
    grngMaster.select();
    window.close();
}
// --></script>
